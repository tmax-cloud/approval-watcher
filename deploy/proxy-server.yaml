apiVersion: apps/v1
kind: Deployment
metadata:
  name: approval-proxy-server
  namespace: default
spec:
  selector:
    matchLabels:
      app: approval-proxy-server
  template:
    metadata:
      labels:
        app: approval-proxy-server
    spec:
      serviceAccount: approval-watcher
      containers:
        - name: proxy-server
          image: tmaxcloudck/approval-watcher:latest
          imagePullPolicy: Always
