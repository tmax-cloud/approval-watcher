apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: approval-watcher
rules:
- apiGroups:
  - ""
  resources:
  - pods
  - configmaps
  verbs:
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - tmax.io
  resources:
  - 'approvals'
  - 'approvals/status'
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - apiregistration.k8s.io
  resourceNames:
  - v1.approval.tmax.io
  resources:
  - apiservices
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - authorization.k8s.io
  resources:
  - subjectaccessreviews
  verbs:
  - create
